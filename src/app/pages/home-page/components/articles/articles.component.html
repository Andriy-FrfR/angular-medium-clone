<div class="article-preview" *ngIf="articlesLoading">Loading articles...</div>

<div class="article-preview" *ngIf="!articlesLoading && articles.length === 0">
  No articles are here... yet.
</div>

<div class="article-preview" *ngFor="let article of articles">
  <div class="article-meta">
    <a [routerLink]="'/profile/' + article.author.username">
      <img src="{{ article.author.image }}" />
    </a>
    <div class="info">
      <a [routerLink]="'/profile/' + article.author.username" class="author">
        {{ article.author.username }}
      </a>
      <span class="date">
        {{ article.createdAt | date: "MMMM dd, yyyy" }}
      </span>
    </div>
    <button
      class="btn btn-outline-primary btn-sm pull-xs-right"
      [class.active]="article.favorited"
      [class.disabled]="loadingArticles.has(article)"
      (click)="toggleFavorited(article)"
    >
      <i class="ion-heart"></i> {{ article.favoritesCount }}
    </button>
  </div>
  <a [routerLink]="'/article/' + article.slug" class="preview-link">
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <span>Read more...</span>
  </a>
</div>
