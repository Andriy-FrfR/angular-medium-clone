<div class="home-page">
  <div class="banner" *ngIf="!authServ.isAuthenticated()">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item" *ngIf="authServ.isAuthenticated()">
              <a class="nav-link" [class.active]="activeFeed === 'your'">
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [class.active]="activeFeed === 'global'"
                (click)="fetchGlobalFeed()"
              >
                Global Feed
              </a>
            </li>
            <li class="nav-item" *ngIf="activeFeed === 'tag'">
              <a class="nav-link active">#{{ activeTag }}</a>
            </li>
          </ul>
        </div>

        <app-articles [loading]="loading" [articles]="articles"></app-articles>
      </div>

      <div class="col-md-3">
        <app-sidebar (tagClickEvent)="tagClickHandler($event)"></app-sidebar>
      </div>
    </div>
  </div>
</div>
