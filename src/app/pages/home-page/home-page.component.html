<div class="home-page">
  <div class="banner" *ngIf="!authServ.isAuthenticated()">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item" *ngIf="authServ.isAuthenticated()">
              <a class="nav-link">Your Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Global Feed</a>
            </li>
          </ul>
        </div>

        <div class="article-preview" *ngFor="let article of articles">
          <div class="article-meta">
            <a [routerLink]="'/profile/' + article.author.username">
              <img src="{{ article.author.image }}" />
            </a>
            <div class="info">
              <a
                [routerLink]="'/profile/' + article.author.username"
                class="author"
              >
                {{ article.author.username }}
              </a>
              <span class="date">
                {{ article.createdAt | date: "MMMM dd, yyyy" }}
              </span>
            </div>
            <button class="btn btn-outline-primary btn-sm pull-xs-right">
              <i class="ion-heart"></i> {{ article.favoritesCount }}
            </button>
          </div>
          <a [routerLink]="'/article/' + article.slug" class="preview-link">
            <h1>{{ article.title }}</h1>
            <p>{{ article.description }}</p>
            <span>Read more...</span>
          </a>
        </div>
      </div>

      <div class="col-md-3">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</div>
